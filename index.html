<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <link rel="icon" href="./icons/icon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="user-scalable=no,maximum-scale=1.0, width=device-width, initial-scale=1.0">
    <title>BlurLyric</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/plyr.css">
    <link rel="stylesheet" href="./css/SearchBar.css">
    <link rel="stylesheet" type="text/css" href="./css/playlist.css">
    <link rel="stylesheet" href="./css/topbar.css">
    <link rel="stylesheet" href="./css/selectbar.css">
    <link rel="stylesheet" type="text/css" href="./css/lrc.css">
    <link rel="stylesheet" href="./css/prof.css">
</head>

<body>
    <div class="bg1"></div>
    <div style="
        position: fixed;
        border-radius: 11px;
        width: max-content;
        transition: all 0.2s cubic-bezier(.20,.60,.4,1);
        z-index: 102;
        padding: 6px;
        opacity: 1.0;
        top: 4px;
        left: 100%;
        transform: translate(-60px,0);
        ">
        <div onclick="ud()" class="musicbuttom" id="musicplay" style="margin: 0;">
            <img src="../image/ud.png" alt="">
        </div>
    </div>
    <div id="playerBox">
        <div class="topbar">
            <div class="topbarIndex">
                <div class="topbarTitle">BlurLyric</div>
                <div>
                    <div class="topbarBuLefHead">

                        <img
                            id="HeadImg" width="100%" src="http://s4.music.126.net/style/web2/img/default/default_avatar.jpg?param=60y60" alt="">
                    </div>
                    <div class="HeadInfo">
                        <div
                            style="transform: translate(-8px,-8px);border-radius: 11px;position: absolute;width: calc(100%);height: calc(100%);z-index: -1;backdrop-filter: blur(8px);">
                        </div>
                        <div style="display: flex;margin-bottom: 8px;"><img
                                id="HeadInfoImg" src="http://s4.music.126.net/style/web2/img/default/default_avatar.jpg?param=60y60" alt="">
                            <div id="HeadInfoNickName"></div>
                        </div>
                        <div class="HeadInfoButtom">
                            <div onclick="loginGui()" id="loginButton"><img src="./icons/login.svg" alt="">登录</div>
                            <div onclick="mySelfGui()" id="myButton"><img src="./icons/myself.svg" alt="">个人主页</div>
                            <div onclick="window.open(cloud + 'logout');" id="logoutButton"><img
                                    src="./icons/logout.svg" alt="">退出登录</div>
                        </div>
                    </div>
                </div>


                <input onkeydown="kydone(event);" id="musicInput" type="text" placeholder="请输入音乐">
            </div>
        </div>
        <div id="playerBoxIndex">
        </div>
    </div>
    <div id="background" class="background">
        <div class="bgFlex">
            <div class="bgFlexItem">
                <div class="bgFlexItemLeftBox">
                    <div class="bgFlexItemLeftBoxDisplay">
                        <div class="bgFlexItemLeftBoxImage">
                            <div class="image1box"><img width="100%" src="" alt="" srcset="" id="image1"></div>
                            <img width="100%" src="" alt="" srcset="" id="image2">
                            <img width="100%" src="" alt="" srcset="" id="image3">
                        </div>
                        <div class="bgFlexItemLeftBoxText">
                            <div><a id="bgFlexItemLeftTitle" href="">请选择您的音乐。</a></div>
                            <div class="bgFlexItemLeftOther">
                                <div><a id="bgFlexItemLeftSinger" href=""></a></div>&nbsp-&nbsp
                                <div><a id="bgFlexItemLeftzjm" href=""></a></div>
                            </div>
                        </div>
                        <div class="bgFlexItemLeftBoxText bgFlexItemLeftBoxLyric">

                            <a id="bgFlexItemLeftLyric"> </a>

                        </div>
                        <div class="bgFlexItemLeftBoxButton">
                            <div onclick="likeThis()"><img height="100%" src="./image/like.svg" alt="" srcset=""></div>
                            <div onclick="window.open(searchListInformation[listNum][6])"><img height="100%" src="./image/connect device.svg" alt="" srcset=""></div>
                            

                        </div>
                        <audio controls oncanplaythrough='player.play()' οnended="audioFinish()" src=""
                            id="audio"></audio>
                    </div>
                </div>
            </div>
            <div class="bgFlexItem bgFlexItemRiBox">
                <ul id="lyric"></ul>
            </div>
        </div>
    </div>
    <div style="display: none;">
        <div id="myPrfIndex">
            <div class="prf-User-Top-Title"><img id="largerUserHeadImg" src="" alt="" srcset=""><h1 id="page-userNickName"></h1></div><div class="row-index"><h1>我的音乐 </h1><div class="prf-mainBox"><div><div class="prf-row-playList row-Mylove"><div id="row-Mylove"></div>你欢<br>喜的 <div class="abPlayButton" id="MylovePlayButton"></div></div></div><div style="display: grid;grid-template-columns: repeat(1, 1fr);gap: 20px;"><div id="row-myMusicEverDay" class=" prf-row-playList-long prf-row-playList " style=""><div onclick="funDailySongs(true)" id="row-EverDay"></div>每日推荐 <div class="abPlayButton" onclick="funDailySongs(false)"></div></div><div style="display: flex;gap: 20px;"><div id="row-myMusicYoursRadio" class=" prf-row-playList-other prf-row-playList">私人<br>FM <div class="abPlayButton" id="myFMPlayButton"></div></div><div id="prf-row-myRader" class=" prf-row-playList-other prf-row-playList " style=""><div id="row-myRader"></div>私人<br>雷达 <div class="abPlayButton" id="myRaderPlayButton"></div></div></div> </div></div></div>
        </div>
    </div>
    
    <script src="./js/plyr.js"></script>
    <script src="./js/personalFM.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/playerbuttom.js"></script>
    <script src="./js/lrcToJson.js"></script>
    <script src="./js/playerMusic.js"></script>
    <script src="./js/login.js"></script>

</body>

</html>
