<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable,maximum-scale=1.0, width=device-width, initial-scale=1.0">
    <title>BlurLyric</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/plyr.css">
    <link rel="stylesheet" href="./css/SearchBar.css">
    <link rel="stylesheet" type="text/css" href="./css/playlist.css">
    <link rel="stylesheet" href="./css/topbar.css">
    <link rel="stylesheet" href="./css/selectbar.css">
    <link rel="stylesheet" type="text/css" href="./css/lrc.css">
    <link rel="stylesheet" href="./css/prof.css">
</head>

<body>
    <div class="bg1"></div>
    <div style="
        position: fixed;
        border-radius: 11px;
        width: max-content;
        transition: all 0.2s cubic-bezier(.20,.60,.4,1);
        z-index: 102;
        padding: 6px;
        opacity: 1.0;
        top: 4px;
        left: 100%;
        transform: translate(-60px,0);
        ">
        <div onclick="ud()" class="musicbuttom" id="musicplay" style="margin: 0;">
            <img src="../image/ud.png" alt="">
        </div>
    </div>
    <div id="playerBox">
        <div class="topbar">
            <div class="topbarIndex">
                <div class="topbarTitle">BlurLyric</div>
                <div>
                    <div class="topbarBuLefHead">

                        <img onerror="this.src='http://s4.music.126.net/style/web2/img/default/default_avatar.jpg?param=60y60'"
                            id="HeadImg" width="100%" src="1" alt="">
                    </div>
                    <div class="HeadInfo">
                        <div
                            style="transform: translate(-8px,-8px);border-radius: 11px;position: absolute;width: calc(100%);height: calc(100%);z-index: -1;backdrop-filter: blur(8px);">
                        </div>
                        <div style="display: flex;margin-bottom: 8px;"><img
                                onerror="this.src='http://s4.music.126.net/style/web2/img/default/default_avatar.jpg?param=60y60'"
                                id="HeadInfoImg" src="1" alt="">
                            <div id="HeadInfoNickName"></div>
                        </div>
                        <div class="HeadInfoButtom">
                            <div onclick="loginGui()" id="loginButton"><img src="./icons/login.svg" alt="">登录</div>
                            <div onclick="mySelfGui()" id="myButton"><img src="./icons/myself.svg" alt="">个人主页</div>
                            <div onclick="window.open(cloud + 'logout');" id="logoutButton"><img
                                    src="./icons/logout.svg" alt="">退出登录</div>
                        </div>
                    </div>
                </div>


                <input onkeydown="kydone(event);" id="musicInput" type="text" placeholder="请输入音乐">
            </div>
        </div>
        <div id="playerBoxIndex">
        </div>
    </div>
    <div id="background" class="background">

        <div class="bgFlex">
            <div class="bgFlexItem">
                <div class="bgFlexItemLeftBox">
                    <div class="bgFlexItemLeftBoxDisplay">
                        <div class="bgFlexItemLeftBoxImage">
                            <div class="image1box"><img width="100%" src="" alt="" srcset="" id="image1"></div>
                            <img width="100%" src="" alt="" srcset="" id="image2">
                            <img width="100%" src="" alt="" srcset="" id="image3">
                        </div>
                        <div class="bgFlexItemLeftBoxText">
                            <div><a id="bgFlexItemLeftTitle" href="">请选择您的音乐。</a></div>
                            <div class="bgFlexItemLeftOther">
                                <div><a id="bgFlexItemLeftSinger" href=""></a></div>&nbsp-&nbsp
                                <div><a id="bgFlexItemLeftzjm" href=""></a></div>
                            </div>

                        </div>
                        <div class="bgFlexItemLeftBoxText bgFlexItemLeftBoxLyric">

                            <a id="bgFlexItemLeftLyric">a</a>

                        </div>
                        <audio controls oncanplaythrough='player.play()' οnended="audioFinish()" src=""
                            id="audio"></audio>
                    </div>
                </div>
            </div>
            <div class="bgFlexItem bgFlexItemRiBox">
                <ul id="lyric"></ul>
            </div>
        </div>
    </div>


    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.20.0-0/axios.min.js"></script>
    <script src="./js/plyr.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/playerbuttom.js"></script>
    <script src="./js/lrcToJson.js"></script>
    <script src="./js/playerMusic.js"></script>
    <script src="./js/login.js"></script>

</body>

</html>
